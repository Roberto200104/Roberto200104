<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Recuerdas?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .question-box {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .question-box button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .question-box button:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>

    <div class="question-box">
        <h2>¿Recuerdas que fui programador hace un tiempo?</h2>
        <button onclick="redirectToMessage()">Sí</button>
        <button onclick="redirectToMessage()">Sí</button>
    </div>

    <script>
        function redirectToMessage() {
            window.open('mensaje.html', '_blank');
        }
    </script>

</body>
</html>
